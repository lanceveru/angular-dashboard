<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="title" content="{{title}}">
    <meta name="description" content="{{description}}">
    <meta name="author" content="">
    <link href="build/assets/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="build/css/site.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="build/img/favicon.ico">

    
    <base href="/" />
    <title ng-bind="title">Angular Dashboard</title>
</head>
<body>

<div id="wrapper">
    
    <header class="header">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" ng-controller="mainmenuController">
                    <li ng-repeat="list in lists">
                        <a href="{{list.link}}">{{list.name}}</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
                </div>
            </div>
        </nav>

    </header>



    <div class="container-fluid">
      <div class="row">
        
        <div class="col-sm-3 col-md-2 sidebar">
            <div sidebar-list></div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <main ng-view></main>

        </div>
      
      </div>
    </div>




    <footer class="footer">
    </footer>

</div> <!--end wrapper--> 

<script src="bower_components/requirejs/require.js" data-main="app/config"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="build/bootstrap/bootstrap.min.js"></script>
</body>
</html>
